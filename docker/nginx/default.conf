server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index employment-steps.html;

    # Harden default responses a bit
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    add_header Content-Security-Policy "default-src 'self' https:; img-src 'self' data: https:; font-src 'self' data: https:; style-src 'self' 'unsafe-inline' https:; script-src 'self' 'unsafe-inline' https:;" always;

    # Default static file handling
    location / {
        try_files $uri $uri/ =404;
    }

    # Fonts can be cached aggressively and require CORS headers
    location ~* \.(?:ttf|ttc|otf|eot|woff|woff2)$ {
        add_header Access-Control-Allow-Origin *;
        expires 365d;
        access_log off;
    }

    # Optimistic caching for images
    location ~* \.(?:png|jpe?g|gif|svg|webp)$ {
        expires 30d;
        access_log off;
    }

    error_page 404 /employment-steps.html;
}
