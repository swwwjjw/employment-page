services:
  employment-page:
    build:
      context: .
      dockerfile: Dockerfile
    image: employment-page:local
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://127.0.0.1/employment-steps.html"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
